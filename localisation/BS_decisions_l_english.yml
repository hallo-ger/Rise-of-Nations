 form_north_german_confederation:0 "Revive the North German Confederation"
 
 #Invade Monaco
 BS_invade_monaco_category:0 "Invade Monaco"
 BS_invade_monaco_category_desc:0 "As a very tiny country, Monaco is surrounded by our troops. Some people have started saying they have potential to became a base for our enemies. They are very weak so we can defeat them easily and nullify the threat."
 BS_invade_monaco:0 "Invade Monaco"
 
 #Annex Tangier
 BS_invade_tangier_category:0 "Occupy Tangier"
 BS_invade_tangier_category_desc:0 "Europe is now at war, and France, the most influential country in Tangier, has fallen to the Germans. Following this situation, Spanish nationals demand the occupation of Tangier to secure our southern coast. The whole world is now paying attention to Germany, so surely no one will care about this tiny territory."
 BS_invade_tangier:0 "Occupy Tangier"
 
